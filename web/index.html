<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGQ - Card Game Quiz</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            text-align: center;
        }
        #loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading CGQ...</div>
    <script type="module">
        import init from './cgq.js';

        async function run() {
            try {
                await init();
                document.getElementById('loading').classList.add('hidden');
            } catch (e) {
                document.getElementById('loading').textContent = 'Failed to load: ' + e;
                console.error('Failed to initialize:', e);
            }
        }

        run();
    </script>
</body>
</html>
